<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-wrap">
        <header>
            <h1>concats</h1>
        </header>
        <main id="main-section">
            <section id="input-section">
                <label for="input">Copy list of values here:</label>
                <textarea id="input" rows="7" cols="50"></textarea>
            </section>
            <section class="button-section">
                <button id="inListButton">IN ('Text 1','Text 2')</button>
                <button id="linkedIssuesButton">issue in linkedIssues('Text 1') OR</button>
                <div id="prefix-suffix-inputs">
                    <label for="prefix">Prefix</label>
                    <input type="text" id="prefix" />
                    <label for="suffix">Suffix</label>
                    <input type="text" id="suffix" />
                    <label for="delimiter">Delimiter</label>
                    <input type="text" id="delimiter" value="," />
                </div>
                <button id="customPrefixSuffix">Custom Prefix & Suffix</button>
            </section>
            <section id="result-section">
                <label for="result">Result:</label>
                <textarea id="result" rows="7" cols="50"></textarea>
            </section>

            <section class="button-section">
                <button id="copyButton">Copy</button>
                <button id="clearButton">Clear</button>
            </section>
        </main>
    </div>
</body>
<footer>
</footer>
</html>
